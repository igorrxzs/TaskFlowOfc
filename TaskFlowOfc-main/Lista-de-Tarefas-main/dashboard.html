<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | TaskFlow</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Dashboard.css">
  <link rel="shortcut icon" href="favicon_io (3)/TaskFlow2.ico" type="image/x-icon">
</head>
<body>
  <main class="container">
    <header>
      <h1>Bem-vindo ao TaskFlow!</h1>
      <a href="Pagina De Login.Html" class="btn">Sair</a>
    </header>
    <section>
      <h2>Suas Tarefas</h2>
      <ul id="lista-tarefas">
      </ul>
      <form id="form-tarefa">
        <input type="text" id="nova-tarefa" placeholder="Adicionar nova tarefa..." disabled>
        <button type="button" class="btn enviar" disabled>Adicionar</button>
      </form>
    </section>
  </main>
</body>
<script src="dashboard.js"></script>
</body>
</html>
